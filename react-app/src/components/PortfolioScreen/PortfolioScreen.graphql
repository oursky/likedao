query PortfolioScreenQuery(
  $first: Int!
  $after: Int!
  $isVoter: Boolean!
  $isSubmitter: Boolean!
  $isDepositor: Boolean!
  $address: String!
  $searchTerm: String
  $orderBy: ProposalSortableFields
  $orderByMode: OrderByMode
) {
  proposalVotesDistribution(address: $address) {
    ...PortfolioHistoryProposalVotesDistribution
  }
  proposals(
    input: {
      first: $first
      after: $after
      address: {
        address: $address
        isVoter: $isVoter
        isSubmitter: $isSubmitter
        isDepositor: $isDepositor
      }
      searchTerm: $searchTerm
      orderBy: $orderBy
      orderByMode: $orderByMode
    }
  ) {
    ...PortfolioHistoryProposalConnection
  }
}
